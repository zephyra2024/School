<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Onboarding New Guest</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form>
                                                <div class="row mb-3">
                                                    <div class="col-md-4">
                                                        <div class="  mb-md-0">
                                                            <label for="inputFullName">Full Name</label>
                                                            <input class="form-control" id="inputFullName" type="text" placeholder="Enter your full name" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="">
                                                            <label for="inputEmail">Email</label>
                                                            <input class="form-control" id="inputEmail" type="text" placeholder="Enter your email" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="">
                                                            <label for="inputPhone">Phone</label>
                                                            <input class="form-control" id="inputPhone" type="text" placeholder="Enter your Phone" />
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                                
                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <div class=" mb-3 mb-md-0">
                                                            <label for="inputState" >State</label>
                                                            <input class="form-control" id="inputState" type="text" placeholder="Enter State" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class=" mb-3 mb-md-0">
                                                            <label for="inputCountry">Country</label>
                                                            <input class="form-control" id="inputCountry" type="text" placeholder="EnterCountry" />
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                                <div class="row mb-3">
                                                    <div class="col-md-12">
                                                        <div class=" mb-3 mb-md-0">
                                                            <label for="inputPostal">Postal Code</label>
                                                            <input class="form-control" id="inputPostal" type="text" placeholder="Enter Postal" />
                                                        </div>
                                                    </div>
                                                    
                                                </div>
                                                <div class="row mb-3">

                                                    <div class="col-md-4">
                                                        <div class="">
                                                            <label for="inputAddress">Address</label>
                                                            <input class="form-control" id="inputAddress" type="text" placeholder="Enter your Address" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="">
                                                            <label for="inputCity">City</label>
                                                            <input class="form-control" id="inputCity" type="text" placeholder="Enter your City" />
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="">
                                                            <label for="inputCity">Gender</label>
                                                            <select name="" id="" class="form-control">
                                                                <option value="Male">Male</option>
                                                                <option value="Female">Female</option>
                                                                <option value="Other">Other</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="mt-4 mb-0">
                                                    <button type="submit" class="btn btn-dark">Create</button>
                                                </div>
                                            </form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-center small">
                            <div class="text-muted">Copyright &copy; Zephyra 2024</div>
                            
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
