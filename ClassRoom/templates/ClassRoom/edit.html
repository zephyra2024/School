{% extends "base/base.html" %}
{% block content %}



<div class="d-flex justify-content-center">
  <div class="card shadow-lg border-0 rounded-lg mt-5" style="min-width: 80%;">
      <div class="card-header"><h3 class="text-center font-weight-light my-4">Edit: {{stream.stream_name}} {{room.room_name}}</h3></div>
      <div class="card-body">
          {% if room_form %}
            <form method="POST">
              {% csrf_token %}
              {{room_form}}

            <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>

        {% endif %}


        {% if stream_form %}
            <form method="POST">
              {% csrf_token %}
              {{stream_form}}
              
              <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        {% endif %}
      </div>

  </div>

</div>



{% endblock content %}
